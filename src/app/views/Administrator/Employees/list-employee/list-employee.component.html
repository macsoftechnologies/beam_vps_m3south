<div class="dwn-btn-web" style="text-align: right;">
  <button class="download_btn_sty" mat-raised-button color="primary" (click)="exportToExcel()">Download</button>

</div>

<div class="dwn-btn-res" style="text-align: right;">
  <button class="download_btn_sty" mat-raised-button color="primary" (click)="exportToExcel()"><i class="fa fa-download" aria-hidden="true"></i></button>

</div>

<div class="search-icon">
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Search Here ....</mat-label>
    <input
    (keyup)="searchFilter($event)"
      matInput
      placeholder="Search Here...."
    />
  </mat-form-field>
</div>
<mat-card class="p-0">

    <mat-card-content class="p-0">
      <!-- <div *ngIf='items.length>0'>
        <button class="download_btn_sty" mat-raised-button color="primary" (click)="exportToExcel()">Download</button>
      </div> -->
      <ngx-datatable id="content" #content class="material ml-0 mr-0" [rows]="items" [columnMode]="'force'"
        [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true" [limit]="10" [rowHeight]="50" [reorderable]="reorderable">
        <!-- <ngx-datatable-column name="Employee Id" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.id }}
          </ng-template>
        </ngx-datatable-column> -->
        <ngx-datatable-column name="Employee Name" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.employeeName }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Badge Id" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.badgeId }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Designation" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.designation }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Company Name" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.companyName }} {{row?.subContractorName}}
            </ng-template>
          </ngx-datatable-column>

          <!-- Email -->
          <ngx-datatable-column name="Email ID" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.email }}
            </ng-template>
          </ngx-datatable-column>


          <ngx-datatable-column name="Phonenumber" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.phonenumber }}
            </ng-template>
          </ngx-datatable-column>
        <ngx-datatable-column name="Actions" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="$event.preventDefault(); $event.stopPropagation(); Editemp(row)">Edit</button>
              <button mat-icon-button mat-sm-button color="primary" (click)="$event.preventDefault(); $event.stopPropagation(); DeleteEmp(row)" class="mr-1">Delete</button>    

              <!-- <i class="material-icons">edit</i> -->
              <!-- <button mat-icon-button mat-sm-button color="primary" class="mr-1">Delete</button>     -->
            </ng-template>
          </ngx-datatable-column>
      </ngx-datatable>
    </mat-card-content>
  </mat-card>

  <div class="loading-indicator" *ngIf="spinner">
    <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
  </div>
