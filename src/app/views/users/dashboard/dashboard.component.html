<!-- First row -->
<mat-card
  class="p-0"
  [@animate]="{ value: '*', params: { y: '50px', delay: '300ms' } }"
>
  <div class="top_boxes" fxLayout="row wrap">
    <div
      fxFlex="50"
      fxFlex.gt-sm="20"
      fxFlex.sm="50"
    >
      <div class="text-center pt-1 pb-1 border-right-light">
        <mat-icon class="text-green">show_chart</mat-icon>
        <h4 class="m-0 ">{{count?.approveCount}}</h4>
        <small class="m-0 ">Approved</small>
      </div>
    </div>
    <div
      fxFlex="50"
      fxFlex.gt-sm="20"
      fxFlex.sm="50"
    >
      <div class="text-center pt-1 pb-1 border-right-light">
        <mat-icon class="text-blue">cloud_download</mat-icon>
        <h4 class="m-0 ">{{count?.closeCount}}</h4>
        <small class="m-0 ">Closed</small>
      </div>
    </div>
    <div
      fxFlex="50"
      fxFlex.gt-sm="20"
      fxFlex.sm="50"
    >
      <div class="text-center pt-1 pb-1 border-right-light">
        <mat-icon class="text-green">comment</mat-icon>
        <h4 class="m-0 ">{{count?.holdCount}}</h4>
        <small class="m-0 ">Hold</small>
      </div>
    </div>
    <div
      fxFlex="50"
      fxFlex.gt-sm="20"
      fxFlex.sm="50"
    >
      <div class="text-center pt-1 pb-1 border-right-light">
        <mat-icon class="text-blue">person</mat-icon>
        <h4 class="m-0 ">{{count?.rejectCount}}</h4>
        <small class="m-0 ">Rejected</small>
      </div>
    </div>
    <div
      fxFlex="50"
      fxFlex.gt-sm="20"
      fxFlex.sm="50"
    >
      <div class="text-center pt-1 pb-1">
        <mat-icon class="text-red">favorite</mat-icon>
        <h4 class="m-0 ">{{count?.totalCount}}</h4>
        <small class="m-0 ">Total</small>
      </div>
    </div>

      </button>
    </div> -->

  </div>
</mat-card>
<!--/ End first row -->
