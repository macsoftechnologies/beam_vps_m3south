<h2 mat-dialog-title>Delete Category</h2>
<mat-dialog-content>
    <div>
        <p>Are you sure want to delete this category...!</p>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <div style="text-align: center;">
        <button mat-button class="cat_submit" mat-dialog-close (click)="deleteActivity()">Delete</button>
        <button mat-button mat-dialog-close class="cat_close">Cancel</button>
    </div>
</mat-dialog-actions>
